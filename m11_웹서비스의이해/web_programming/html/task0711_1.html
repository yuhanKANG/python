    <h2>웹 프로그래밍이란?</h2>
    <p>웹 사이트에 접속했을 때 보이는 화면을 구성하는 것들을 만들어내는 작업이다.</p>
    <p>웹 프로그래밍에서는 프론트엔드와 백엔드 프로그래밍으로 나누어진다.</p>
    <br>
    <h2>장고란?</h2>
    <p>장고는 파이썬 언어로 프로그래밍하는 웹 프레임워크다.</p>
    <p>웹 프레임워크 중에서도 장고는 가장 빠른 시간 내에 웹 서비스를 구현할 수 있어 생산성이 좋다고 할 수 있다.</p>
