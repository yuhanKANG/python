<!-- table을 tr, th, td를 적절히 섞어서 만드세요.(colspan,rowspan) 82~84p -->
<!-- 열방향으로 합친게 colspan -->
<!-- thead, tbody는 머리와 본문을 나눠서 깔끔하게 보려고 사용-->
<body>
    <table border="3">
        <tr>
            <th colspan="2">2020년 올림픽 메달 집계</th>
            <th>총 메달 개수</th>
        </tr>
        <tr>
            <th rowspan="3">미국</th>
            <td>금메달 39</td>
            <td rowspan="3">113</td>
        </tr>
        <tr><td>은메달 41</td></tr>
        <tr><td>동메달 33</td></tr>
        </tr>
        <tr>
            <th rowspan="3">중국</th>
            <td>금메달 38</td>
            <td rowspan="3">88</td>
        </tr>
        <tr><td>은메달 32</td></tr>
        <tr><td>동메달 18</td></tr>
        </tr>
        <tr>
            <th rowspan="3">일본</th>
            <td>금메달 27</td>
            <td rowspan="3">58</td>
        </tr>
        <tr><td>은메달 14</td></tr>
        <tr><td>동메달 17</td></tr>
        </tr>
    </table>
</body>
