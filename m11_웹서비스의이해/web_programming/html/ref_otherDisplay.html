<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Space Basic Page</title>
</head>
<body>
    <!-- h1과 p는 블록형식으로 공간을 분할(세로), a와 i는 인라인 형식으로 공간분할(가로 이어서) -->
    <h1>h1 태그</h1>
    <p>p 태그</p>
    <hr>
    <a href="#">a 태그</a>
    <i>i 태그</i>
</body>
</html>
