<!-- One True 레이아웃 -->
<!-- 자손 태그의 너비 총합이 부모 너비가 될 때 가장 좋음 -->

<!-- 1. 자손에 float속성 적용 -->
<!-- 2. 부모의 overflow 속성에 hidden 적용 -->
<!-- 주의 : width와 height 속성 지정 안하면 남은 빈공간이 마지막 지시로 채워짐 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>One True Layout</title>
    <style>
        body {
            width: 500px;
            margin: 10px auto;
        }
        #middle { overflow: hidden;}
        #left { float: left; width: 150px; background: red;}
        #right {float: right; width: 350px; background: blue;}

        #top { background: green;}
        #bottom { background: purple;}
    </style>
</head>
<body>
    <div id="top">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
    <div id="middle">
        <div id="left">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        <div id="right">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
    </div>
    <div id="bottom">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
</body>
</html>
