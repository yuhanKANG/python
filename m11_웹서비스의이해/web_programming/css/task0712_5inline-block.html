<!DOCTYPE html>
<html lang="en">
<head>
    <title>7월12일 5번과제2</title>
    <style>
        #box {
            /* display: none; 하면 대상객체란 글씨가 안보임*/
            display: inline-block;
            background-color: goldenrod;
            width: 300px; height: 100px;
            margin: 20px;
        }

<body>
    <h1> inline-block 적용</h1>
    <p>margin을 늘리면 단어가 갖는 공간의 보이지 않는 테두리 부분이 상하좌우로 넓어짐</p>
    <span>더미 객체1231</span>
    <div id="box">대상 객체</div>
    <span>더미 객체</span>
    <p>inline-block은 넓이와 높이를 주면 해당단어의 전용공간에 변동이 생김
