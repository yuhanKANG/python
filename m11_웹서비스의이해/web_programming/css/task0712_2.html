<!-- id(#)를 다양하게 생성하여 (p.~129~) 다양한 스타일을 적용하여 구현하세요. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>7월12일 2번과제</title>
    <style>
        #python {
            width: 300px; margin : 0 auto;
            background : greenyellow
        }
        #java > cookie {
            width : 500px; margin: 0 auto;
            overflow : hidden;
        }
        #cookie {
            width: 500px; float: right;
            background: violet;
        }
        #Faker {
            width: 400px; float: left;

<body>

        <h1>Hello python!</h1>
    </div>
    <div id="java">

            <h1>come here cookie!</h1>
        </div>
        <div id="Faker">
            <h1>He is never die.</h1>
        </div>
    </div>
    
</body>
</html>
