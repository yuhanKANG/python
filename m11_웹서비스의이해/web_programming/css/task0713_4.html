<!-- 코드7-5(p.232) "요소의 중앙 배치" 문자를 컨테이너 중앙에 위치하도록 수정하세요 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>7월13일 과제4</title>
    <style>
        /* 초기화 */
        * { margin: 0; padding: 0; }

        /* 주제 */
        body {background: red;}

        #container {
            /* 색상 및 크기 적용 */
            width: 500px; height: 250px;
            background: orange;

            /* 위치 설정 */
            position: absolute;
            left: 50%; top: 50%;
            margin-left: -250px;
            margin-top: -125px;
            /* text-align으로 가로정렬
            line-height로 세로정렬, 컨테이너에서 높이와 같은 픽셀로 설정 */
            text-align: center;
            line-height: 250px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="write">요소의 중앙 배치</h1>
    </div>
</body>
</html>
