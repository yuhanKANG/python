<!DOCTYPE html>
<html lang="en">
<head>
    <title>7월13일 과제6-4</title>
    <!-- 데스크톱에서 메뉴 오른쪽
    모바일에서 메뉴 아래쪽 -->
    <!-- viewport:사용자에게 보이는 웹페이지 영역 -->
    <!-- user-scalable : user가 브라우저 확대축소 가능하게 할것인지 -->
    <!-- initial-scale : 초기확대비율,  maximum-scale : 최대확대비율-->
    <meta name="viewport" content="user-scalable=no,
    initial-scale=1, maximum-scale=1">
    <style>
        * {margin: 0; padding: 0;}

        body { width: 960px; margin: 0 auto; overflow: hidden;}
                    
        #menu { width: 260px; float: right; }
                    
        #section {width: 700px; float: left; }

        li { list-style: none; }

        @media screen and (max-width: 767px) {
            body { width: auto }
            #menu { width: auto; float: none; }
            #section { width: auto; float: none; }
        }
    </style>
</head>
<body>
    <div id="menu">
        <ul>
            <li>메뉴A</li>
            <li>메뉴B</li>
            <li>메뉴C</li>

    </div>
</body>
</html>
