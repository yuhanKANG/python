<!-- bootstrap table code를 이용하여 원하는 테이블을 customize하여 출력하세요 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
    <hr><hr>
    <div class="container">
        <table class="table table-hover table-dark">
            <thead>
              <tr>
                <th scope="col">국가</th>
                <th scope="col">금</th>
                <th scope="col">은</th>
                <th scope="col">동</th>
                <th scope="col">합계</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">미국</th>
                <td>39</td>
                <td>38</td>
                <td>27</td>
                <td>113</td>
              </tr>
              <tr>
                <th scope="row">중국</th>
                <td>38</td>
                <td>32</td>
                <td>18</td>
                <td>88</td>
              </tr>
              <tr>
                <th scope="row">일본</th>
                <td>27</td>
                <td>14</td>
                <td>17</td>
                <td>58</td>
              </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
