<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        .b{
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 b">
                <img class="img-fluid" src="image/dog.jpg" alt="">
            </div>
            <div class="col-md-4 b">
                <!-- rounded-circle : 이미지 원형으로 출력 -->
                <!-- 타원형으로 출력된다면 이미지 사이즈가 정사각형 비율이 아니란 뜻 -->
                <img class="img-fluid rounded-circle" src="image/dog.jpg" alt="">
            </div>
            <div class="col-md-4 b">
                <img class="img-fluid img-thumbnail" src="image/dog.jpg" alt="">
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
