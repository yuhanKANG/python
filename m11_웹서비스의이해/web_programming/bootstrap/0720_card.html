<!DOCTYPE html>
<html lang="en">
<head>
    <title>card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="card-deck">
            <div class="card">
              <img src="image/dog.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">개</h5>
                <p class="card-text">으르릉 컹컹 멍멍 왈왈 끼이잉</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
              </div>
            </div>
            <div class="card">
              <img src="image/sudal.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">해달</h5>
                <p class="card-text">수달보다 내가 더 귀여우니 그렇게 알도록.</p>
                <p class="card-text"><small class="text-muted">Last updated 2 days ago</small></p>
              </div>
            </div>
            <div class="card">
                <img src="image/sheep.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">양</h5>
                    <p class="card-text">내 사진 픽사베이 해시태그에 양고기가 있던데 해명해라</p>
                    <p class="card-text"><small class="text-muted">Last updated 7 mins ago</small></p>
                </div>
            </div>
        </div>
    </div>    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
