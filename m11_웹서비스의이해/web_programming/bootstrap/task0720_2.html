<!-- bootstrap card code를 이용하여 3가지 이상의 기능(카드)을 포함하는 사이트를 만들어 출력 -->
<!-- 부트스트랩4.5에서 양식 가져오기(Components > card)  p.87 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
      <!-- 이미지카드 기본 -->
        <div class="card-deck">
            <div class="card">
              <img src="image/sudal.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">해달</h5>
                <p class="card-text">수달보다 내가 더 귀여우니 그렇게 알도록</p>
                <p class="card-text"><small class="text-muted">Last updated 2 days ago</small></p>
              </div>
            </div>
            <div class="card">
                <img src="image/sheep.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">양</h5>
                    <p class="card-text">내 사진 해시태그에 양고기가 있던데 픽사베이는 해명해라</p>
                    <p class="card-text"><small class="text-muted">Last updated 7 mins ago</small></p>
                </div>
            </div>
            <div class="card">
              <img src="image/dog.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">개</h5>
                <p class="card-text">으르릉 컹컹 멍멍 왈왈 끼이잉</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
              </div> 
            </div>
            <!-- Card styles > Background and color -->
            <div class="card text-white bg-info mb-3" style="max-width: 18rem;">
              <div class="card-header">자격증 4-648910</div>
              <div class="card-body">
                <h5 class="card-title">개 교감 자격증</h5>
                <p class="card-text">당신은 누구보다 개소리를 잘 이해하고 교감 할 수 있음을 증명하는 증명서.</p>
              </div>
            </div>
        </div>
        <!-- 우측정렬+링크 -->
        <div class="card text-right" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">카드 우측정렬</h5>
            <p class="card-text">카드를 우측정렬하고 특정 주소로 보낼 수 있다.</p>
            <a href="https://getbootstrap.com/docs/4.5" class="btn btn-primary">bootstrap 4.5</a>
          </div>
        </div>
    </div>    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
