<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clock</title>
    <script>
        // 이벤트 연결
        window.onload = function() {
            
            // 문서 객체 선택
                                //아이디로 1개 선택
            var clock = document.getElementById('clock');

            // 1초마다 함수 실행
            // setInterval() : 일정시간 간격을 두고 반복실행
            setInterval(function () {

                // 현재 날짜 및 시간
                // https://developer-talk.tistory.com/301
                var now = new Date() ;
                // toString() : 문자타입으로 변환
                clock.innerHTML = now.toString();

        //1000ms (1초)
            }, 1000);
        };
    </script>
    <style>
        body {background-color: wheat;}
        * {margin: 0; padding: 0;}
                            /* #auto : 브라우저가 너비자동계산  */
        body { width: 960px; margin: 20px auto; overflow: scroll;
        text-align: center; line-height: 750px;
    }
        
    </style>
</head>
<body>
    <h1 id = 'clock'></h1>
</body>
</html>
