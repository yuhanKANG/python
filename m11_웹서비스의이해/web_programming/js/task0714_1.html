<!-- 조건문(if, else if, else)을 사용하여 백만원의 예산을 감안한
     다양한 시나리오의 쇼핑계획을 작성하세요 p.303 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>1M budget</title>
    <script>
        // 변수 선언
        var budget = 1000000;

        if (budget >= 1000000) {
            // 고든램지버거 200000원
            budget = budget - 200000;
        } else if (budget >= 800000) {
            // 방송용 마이크 350000원
            budget = budget - 350000;
            } else if (budget >=450000) {
                // 방송용 컴퓨터 모니터 400000원
                budget = budget - 400000;
                } else if (budget >=50000) {
                    // 치킨2마리 50000원
                    budget = budget - 50000;
                }
        console.log('빈털털이');
    </script>
</head>
