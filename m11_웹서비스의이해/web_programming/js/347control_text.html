<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM Basic</title>
    <script>
        //이벤트 연결
        window.onload = function() {
            //변수 선언
            var output = '' ;
            for (var i = 0; i <10; i++) {
                output += '<h1>Header - ' + i + '</h1>';
            }

            // 문서 객체 내부글자 변경.(textContent는 태그까지 출력)
            document.body.textContent = output;
            // 스크립트나 스타일과 상관없이 나옴


            // 글자만 출력하려면(innerHTML은 body의 내용만):
            // document.body.innerHTML = output;
        }
    </script>
</head>
<body>
    
</body>
</html>
