<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery Basic</title>
    <!-- p.372 코드11-2 -->
    <script src = "https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        // 이벤트 연결
        $(document).ready(function () {
            // 스타일 속성 변경
            $('h1').css('color','green'); 
            $('h1').css('background', 'wheat');
            $('p').css('color', 'yellow');
            $('p').css('background', 'orangered');
        });
    </script>
</head>
<body>
    <h1>월요일이다</h1>
    <p>내 주말 어디에</p>
</body>
</html>
