<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 코드 11-20 -->
    <title>Animate_fade</title>
    <script src = "https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        //이벤트 연결
        $(document).ready(function () {
            //이벤트 연결
            $('button').click(function () {
                // 간단한 효과 적용
                $('.page').slideUp('slow');
            });
        });
    </script>
</head>
<body>
    <button>slideUp</button>
    <div class="page">
        <h1>지금까지 jQuery를 사랑해주셔서 감사합니다. </h1><br>
        
        <p> 다음에는 확률과 통계로 찾아뵙겠습니다.</p>
        <p> 사라진다아아아아아아</p>
        <p> 사라진다아아아아아</p>
        <p> 사라진다아아아아</p>
        <p> 사라진다아아아</p>
        <p> 사라진다아아</p>
        <p> 사라진다아</p>
        <p> 사라진다</p>
    </div>
</body>
</html>
