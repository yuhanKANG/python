<!-- 애니메이션 효과를 적용한 사례를 작성 후 출력 -->
<!-- p.398 animate 500은 시간. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animate Basic</title>
    <script src = "https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function () {
            // 스타일 변경
            // # : id  . : class
            $('#box').css({
                width: 100,
                height: 100,
                background: 'red'
            }).animate({
                width: 500,
                // 투명도
                opacity: 0.5,
            // 시간
            }, 500);
        });
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
