<!DOCTYPE html>
<html>
<head>
    <title>jQuery Basic</title>
    <!-- p.378 코드11-8 -->
    <!-- 속성 값을 입력해 스타일 속성 지정하기 -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function () {
            // 스타일 적용
            $('.box').css('float', 'left');
            $('.box').css('margin', 10);
            $('.box').css('width', 100);
            $('.box').css('height', 100);
            $('.box').css('backgroundColor', 'red');
        });
    </script>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
