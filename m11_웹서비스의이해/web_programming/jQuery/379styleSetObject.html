<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery Basic</title>
    <!-- p.379 코드11-9 -->
    <!-- 객체를 입력해 스타일 속성 지정하기 -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function () {
            // 스타일 적용
            $('.box').css({
                float: 'left',
                margin: 10,
                width: 100,
                height: 100,
                backgroundColor: 'red'
            });
        });
    </script>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
